<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Count</title>
    <style>
      body {
        margin-top: 200px;
        text-align: center;
      }
      .names {
        margin-top: 20px;
      }
      .btn {
        background-color: skyblue;
        margin-top: 20px;
        border: 1px solid white;
        width: 70px;
        height: 30px;
        border-radius: 5px;
      }
      #mybox {
        margin-top: 20px;
        margin-left: 40%;
        width: 300px;
        border: 4px solid black;
        height: 150px;
        border-color: green;
        background-color: lightgoldenrodyellow;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <label><h1><i>Word Count</i></h1></label><br />
    <input
      type="text"
      id="name"
      class="names"
      placeholder="Enter your name"
    /><br />
    <button id="primary" class="btn">Click</button>
    <div id="mybox"></div>
  </body>
  <script>
    var myInputBox = document.getElementById("name");
    console.log(myInputBox);
    var myButton = document.getElementById("primary");
    console.log(myButton);
    var Box = document.getElementById("mybox");
    myButton.addEventListener("click", function () {
      var input = myInputBox.value.trim();
      let res = [];
      var words = " ";
      for (let i = 0; i <= input.length; i = i + 1) {
        if (input[i] != " ") {
          words = words + input[i];
        } else {
          res.push(words);
          words = "";
        }
      }
      res.push(words);
      word_count = res.length;
      console.log(word_count);
      Box.innerHTML = `<h2>${word_count}</h2>`;
    });
  </script>
</html>
