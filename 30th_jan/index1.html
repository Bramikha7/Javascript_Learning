<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <div><h1>Hackathon Registration Form</h1>
        <div>
        <label>Name</label>
        <input type="text" placeholder="Enter your Name" /><br/><br/>
        <label>Email</label>
        <input type="email" placeholder="Enter your mail" /><br/><br/>
        <label>College</label>
        <input type="text" placeholder="Enter your college name" /><br/><br/>
        </div>
        <div>
          <label for="gender">Select Your Gender</label><br/><br/>
          <input type="radio" name="gender" value="Male" />
          <label>Male</label>
          <input type="radio" name="gender" value="Female" />
          <label>Female</label>
        </div>
      </div>
    </form>
  </body>
  <script src="./script1.js"></script>
</html>
